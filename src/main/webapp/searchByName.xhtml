<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:b="http://bootsfaces.net/ui">
    <b:row styleClass="rows" id="name">
        <b:column col-sm="5" offset="1">
            <h:outputLabel for="firstNameSearch">First name *</h:outputLabel>
            <h:inputText value="#{recruitmentHandler.searchName}" type="text" class="form-control" id="firstNameSearch" a:placeholder="Enter first name"  requiredMessage="Please enter your first name"/>
            <h:message for="firstNameSearch"/>
        </b:column>
        <b:column col-sm="5">
            <h:outputLabel for="lastNameSearch">Last name *</h:outputLabel>
            <h:inputText value="#{recruitmentHandler.searchLastName}" type="text" class="form-control" id="lastNameSearch" a:placeholder="Enter last name"  requiredMessage="Please enter your last name"/>
            <h:message for="lastNameSearch"/>
        </b:column>
    </b:row>
    <b:row styleClass="rows">
        <b:column col-sm="12" offset="0">
            <h:commandButton value="Search" action="#{recruitmentHandler.fetchJobApplicationsByName}" update="repeater" class="btn btn-primary"/>
        </b:column>
    </b:row>
</ui:composition>
